<!DOCTYPE html>
<html>
	<head>
	<title>Mobilyze</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="style/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="style/cbits.css">
	<link rel="stylesheet" media="screen" href="style/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="js/vendor/tourist.css">
	<link rel="stylesheet" media="screen" href="js/vendor/jquery.qtip.min.css">
<!-- 	<link rel="stylesheet" type="text/css" href="holo/holo-base-elements.css" />
	<link rel="stylesheet" type="text/css" href="holo/holo-light-elements.css" />
	<link rel="stylesheet" type="text/css" href="holo/holo-base-widgets.css" />
	<link rel="stylesheet" type="text/css" href="holo/holo-light-widgets.css" /> -->
	<style>
  html, body{text-align: center;padding:0;margin:0;}
  #main-container{width:95%;margin-left:auto; margin-right:auto;}

</style>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/date.js"></script>
	<script src="js/vendor/lodash.min.js"></script>
	<script src="style/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/vendor/md5.js"></script>
	<script src="js/vendor/jquery-ui.min.js"></script>
	<!--<script src="js/vendor/imagesloaded.min.js"></script>-->

	<script src="js/vendor/backbone-min.js"></script>
	<script src="js/vendor/tourist.min.js"></script>
	<script src="js/vendor/jquery.qtip.min.js"></script>
	<script src="js/cbits.js"></script>
	<script>

	$(document).ready(function(){

    var mainContainer = $("#main-container");
    
   mainContainer.html(user.sub.widget.menu.view(user.sub.apps));
   user.sub.widget.menu.actions(user.sub.apps);




	if(localStorage["intro_animation_played"] != "true" ){

		localStorage["intro_animation_played"] = true;
		window.location.href = "intro/index.html";


	}

  // STEP_OPTIONS = {
  //   one: 1,
  //   two: 2
  // };

  STEPS = [{
    content: 'Lessons teach you skills to help overcome depression. Reading these lessons will take a few minutes. You can come back and read each lesson again if you would like',
    highlightTarget: false,
    nextButton: true,
    target: $('#lessons-widget'),
    my: 'top center',
    at: 'top center'
  },{ 
  	content: 'The Activity Calendar is a tool to help you track and schedule your activities. You should use the Activity Calendar as much as possible to get the most out of Mobilyze',
    highlightTarget: false,
    nextButton: true,
    target: $('#calendar-widget'),
    my: 'top center',
    at: 'top center'
  },{
    content: 'The Active Coping tool helps you note things you are avoiding and come up with more useful ways to deal with the situation. Use this tool when you notice an example of avoidance, procrastination, or escapism',
    highlightTarget: false,
    nextButton: true,
    target: $('#traptrac-widget'),
    my: 'top center',
    at: 'top center'
  },{
    content: 'The Coping Card tool allows you to create notes to send yourself in stressful situations. Writing a coping card now can help you later',
    highlightTarget: false,
    nextButton: true,
    target: $('#copingcard-widget'),
    my: 'top center',
    at: 'top center'
  },{
    content: 'Mobilyze asks you several questions throughout the day. If you want to check-in at another time you can answer these questions whenever you want',
    highlightTarget: false,
    nextButton: true,
    target: $('#checkin-widget'),
    my: 'top center',
    at: 'top center'
  },{
    content: 'Mobilyze is collecting a lot of information. The graphs show you some of this information to help you better understand your mood and behaviors',
    highlightTarget: false,
    nextButton: true,
    target: $('#oracle-widget'),
    my: 'top center',
    at: 'top center'
  },{
    content: 'Labs',
    highlightTarget: false,
    nextButton: true,
    target: $('#labs'),
    my: 'top center',
    at: 'top center'
  },{
    content: 'Tour',
    highlightTarget: false,
    nextButton: true,
    target: $('#replay-tour'),
    my: 'top center',
    at: 'top center'
  }]

  TOUR = new Tourist.Tour({
    // stepOptions: STEP_OPTIONS,
    steps: STEPS,
    //cancelStep: @finalQuit
    //successStep: @finalSucceed
    tipClass: 'QTip',
    tipOptions:{
      style: {
        classes: 'qtip-tour qtip-bootstrap'
      }
    }
  });



  	if(localStorage["tour_played"] != "true" ){

		localStorage["tour_played"] = true;
  TOUR.start();


	}

  $("#replay-tour").on("click", function(ev){TOUR.start();});
   $("#replay-intro").on("click", function(ev){window.location.href="intro/index.html"});

});


	</script>
	</head>

	<body>
<img src="logo.png" id="main-logo" style="width:60%; padding-top:10px;">
<div id="main-container">

</div>


</body>
</html>
